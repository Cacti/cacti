language: php

php:
- '5.4'
- '5.5'
- '5.6'
- '7.0'
- '7.1'
- '7.2'

before_script:
  - if find . -name "*.php" -exec php -l {} 2>&1 \; | grep -iv "no syntax errors detected"; then exit 1; fi

script: true

before_install:
  - mysql -e 'CREATE DATABASE cacti;'
  - mysql cacti < cacti.sql

install:
  - php tests/tools/check_install_code.php

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - developers@cacti.net
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: 


